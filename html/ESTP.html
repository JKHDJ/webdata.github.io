        <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
        <script type="text/javascript">
          var ls=localStorage;
          var a=ls.getItem('a');
          var a=JSON.parse(a);
            var dom = document.getElementById('container');
            var myChart = echarts.init(dom, null, {
              renderer: 'canvas',
              useDirtyRect: false
            });
            var app = {};   
            var option;
            option = {
          title: { 
            left: 'center'
          },
          tooltip: {
            trigger: 'item',
          },
          color:[
          '#fca104','#fcb70a','#f8bc31','#feba07','#f9d367','fbcd31','#f7de98','#f7da94'
          ],
          toolbox: {
            show: true,
            feature: {
              mark: { show: true },
            }
          },
          series: [
            {
              type: 'pie',
              radius: [40, 200],
              center: ['43%', '50%'],
              roseType: 'area',
              itemStyle: {
                borderRadius: 5
              },
              data: [
              { value: a.I, name: 'I内向' },
              { value: a.S, name: 'S感觉' },
              { value: a.F, name: 'F情感' },
              { value: a.P, name: 'P知觉' },
              { value: a.E, name: 'E外向' },
              { value: a.N, name: 'N直觉' },
              { value: a.T, name: 'T思维' },                              
              { value: a.J, name: 'J判断' }
              ]
            }
          ]
        };
        
            if (option && typeof option === 'object') {
              myChart.setOption(option);
            }
        
            window.addEventListener('resize', myChart.resize);
          </script>
