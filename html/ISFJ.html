        <script type="text/javascript">
          var ls=localStorage;

            var dom = document.getElementById('container');

            var app = {};

            left: 'center'

          },

          ],
          toolbox: {
            show: true,
            feature: {
              mark: { show: true },
            }
          },
          series: [
            {
              type: 'pie',
              radius: [40, 200],
              center: ['43%', '50%'],
              roseType: 'area',
              itemStyle: {
                borderRadius: 5
              },
              data: [
              { value: a.I, name: 'I内向' },
              { value: a.S, name: 'S感觉' },
              { value: a.F, name: 'F情感' },
              { value: a.P, name: 'P知觉' },
              { value: a.E, name: 'E外向' },

              ]
            }
          ]
        };
        
            if (option && typeof option === 'object') {
              myChart.setOption(option);
            }
        
            window.addEventListener('resize', myChart.resize);
