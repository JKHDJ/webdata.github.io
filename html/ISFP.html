        <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
        <script type="text/javascript">
          var ls=localStorage;
          var a=ls.getItem('a');
          var a=JSON.parse(a);
            var dom = document.getElementById('container');
            var myChart = echarts.init(dom, null, {
              renderer: 'canvas',
              useDirtyRect: false
            });
            var app = {};   
            var option;
            option = {
          title: { 
            left: 'center'
          },
          tooltip: {
            trigger: 'item',
          },
          color:[
          '#fca104','#fcb70a','#f8bc31','#feba07','#f9d367','fbcd31','#f7de98','#f7da94'
          ],
          toolbox: {
            show: true,
            feature: {
              mark: { show: true },
            }
          },
          series: [
            {
              type: 'pie',
              radius: [40, 200],
              center: ['43%', '50%'],
              roseType: 'area',
              itemStyle: {
                borderRadius: 5
              },
              data: [
              { value: a.I, name: 'I内向' },
              { value: a.S, name: 'S感觉' },
              { value: a.F, name: 'F情感' },
              { value: a.P, name: 'P知觉' },
              { value: a.E, name: 'E外向' },
              { value: a.N, name: 'N直觉' },
              { value: a.T, name: 'T思维' },                              
              { value: a.J, name: 'J判断' }
              ]
            }
          ]
        };
        
            if (option && typeof option === 'object') {
              myChart.setOption(option);
            }
        
            window.addEventListener('resize', myChart.resize);
          </script>  
           <script src="../js/endAnalyse.js"></script> 
           <script> 
            art2.onmouseover=function(){
            art2.innerHTML="'探险家'们生活在一个多彩感性的世界，与人们和想法的联系会让他们深受启发。 他们乐于重新解读这些联系，利用自身和新的视角重新实验和发明。 没有人比他们更喜欢用这种方式去探索和体验。 这营造出一种自发性，使“探险家”们看起来变化莫测，甚至对亲密的朋友和所爱的人也是如此。“探险家”们喜欢找各种方式来释放自己的激情。 他们比别的人格类型更容易参与有风险的行为。 "
            art2.className="art2_jc prod2_jc";
            }

            art1.className="art1_jc prod1_jc";
}
